<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dodge</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="fondo">
            <div class="hair">
                <div class="hair-lights1"></div>
                <div class="hair-corte1"></div>
                <div class="hair-corte2"></div>
                <div class="hair-style1">
                    <div class="hair-lights2"></div>
                </div>
                <div class="hair-lights3"></div>
                <div class="hair-corte3"></div>
                <div class="hair-style2"></div>
                <div class="hair-shadows"></div>
            </div>
            <div class="body-jacket__shoulder-left">
                <div class="body-jacket__shadow8"></div>
            </div>
            <div class="body-jacket__neck-left">
                <div class="body-jacket__shadow7"></div>
            </div>
            <div class="body-neck"></div>
            <div class="head">
                <div class="hair-style3"></div>
                <div class="hair-corte4"></div>

                <div class="head-band">
                    <div class="hair-band-light1"></div>
                    <div class="head-band__metal">
                        <div class="hair-band-light2"></div>
                        <div class="head-band__position">
                            <div class="head-band__sign-left"></div>
                            <div class="head-band__sign-center"></div>
                            <div class="head-band__sign-right-fix1"></div>
                            <div class="head-band__sign-right"></div>
                            <div class="head-band__sign-center-fix1"></div>
                            <div class="head-band__sign-center-fix2"></div>
                            <div class="head-band__sign-center-fix3"></div>
                            <div class="head-band__sign-center-fix4"></div>
                            <div class="head-band__sign-center-fix5"></div>
                            <div class="head-band__sign5"></div>
                        </div>
                        <div class="head-band__circles1">
                            <div class="head-band__circles-light"></div>
                        </div>
                        <div class="head-band__circles2">
                            <div class="head-band__circles-light"></div>
                        </div>
                        <div class="head-band__circles3">
                            <div class="head-band__circles-light"></div>
                        </div>
                        <div class="head-band__circles4">
                            <div class="head-band__circles-light"></div>
                        </div>
                    </div>
                </div>
                <div class="head-hair">
                    <div class="head-hair__lights2"></div>
                    <div class="head-hair__ear">
                        <div class="head-hair__lights1"></div>
                    </div>
                </div>
                <div class="head-scar"></div>
                <div class="head-eyes">
                    <div class="head-eyes__both">
                    </div>
                    <div class="head-eyes__both head-eyes__both--sharingan">
                        <div class="head-eyes__pupil--sharingan"></div>
                    </div>
                </div>
                <div class="head-mask">
                    <div class="head-mask-lights1"></div>
                </div>
            </div>
            <div class="legs">
                <div class="legs-both">
                    <div class="legs-both__band"></div>
                    <div class="legs-both__boot"></div>
                    <div class="legs-both__shadows"></div>
                    <div class="legs-both__sole"></div>
                    <div class="legs-both__toe">
                        <div class="legs-both__lights"></div>
                    </div>
                </div>
                <div class="legs-both">
                    <div class="legs-both__band"></div>
                    <div class="legs-both__boot"></div>
                    <div class="legs-both__shadows"></div>
                    <div class="legs-both__sole"></div>
                    <div class="legs-both__toe">
                        <div class="legs-both__lights"></div>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="body-shadow"></div>
                <div class="body-jacket">
                    <div class="body-jacket__neck-right">
                        <div class="body-jacket__shadow6"></div>
                    </div>
                    <div class="body-jacket__zipper">
                        <div class="body-jacket__shadow3"></div>
                    </div>
                    <div class="body-jacket__chest-left">
                        <div class="body-jacket__shadow5"></div>
                    </div>
                    <div class="body-jacket__chest-right">
                        <div class="body-jacket__shadow4"></div>
                    </div>
                    <div class="body-jacket__border-left">
                        <div class="body-jacket__shadow2"></div>
                    </div>
                    <div class="body-jacket__border-right">
                        <div class="body-jacket__shadow1"></div>
                    </div>
                </div>
                <div class="body-arm">
                    <div class="body-arm__one"></div>
                    <div class="body-arm__two"></div>
                    <div class="body-arm__shadows1"></div>
                    <div class="body-arm__shadows2"></div>
                    <div class="body-jacket__pocket">
                        <div class="body-arm__lights2"></div>
                    </div>
                    <div class="body-jacket__shoulder-right">
                        <div class="body-arm__lights1"></div>
                    </div>
                </div>
                <div class="body-book">
                    <div class="body-book__cover-left"></div>
                    <div class="body-book__cover-right"></div>
                    <div class="body-book__cover-center"></div>
                    <div class="body-book__hand">
                        <div class="body-book__shadows1"></div>
                        <div class="body-book__fingers">
                            <div class="body-book__shadows2"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="floor">
                <div class="floor__lights"></div>
            </div>
        </div>
    </body>
</html>
